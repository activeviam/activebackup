version: 2.1

setup: true

orbs:
  python: circleci/python@2.0.3
  gcp-cli: circleci/gcp-cli@3.3.0
  gcp-storage: freighthub/gcp-storage@0.1
  cli: circleci/circleci-cli@0.1.9
  git-shallow-clone: guitarrapc/git-shallow-clone@2.8.0

commands:
  setup_directquery_cloud_credentials:
    steps:
      - run:
          name: Write DirectQuery Cloud Credentials to a file
          command: |
            mkdir -p $HOME/{.aws,.google}
            echo $DIRECTQUERY_AWS_CREDENTIALS | base64 --d > $HOME/.aws/direct-query-credentials
            echo $DIRECTQUERY_GCP_CREDENTIALS | base64 --d > $HOME/.google/direct-query-credentials

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run: mkdir -p workspace
      - run: echo "Hello, world!" > workspace/echo-output
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run:
          command: |
            pytest --version
          name: Test
      - run:
          name: Show all files
          command: find "$(pwd)"


      - persist_to_workspace:
          root: workspace
          paths: 
            - echo-output

    push-public-folder:
      executor: gcp-storage/google
      steps:
        - attach_workspace:
           at: /tmp/workspace

        - run: |
          if [[ `cat /tmp/workspace/echo-output` == "Hello, world!" ]]; then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
          fi

        - gcp-cli/initialize

        - setup_directquery_cloud_credentials

        - gcp-storage/upload:
              source_path: public/*
              destination_bucket: backupgithub
              destination_prefix: public/
              cache_control: public, max-age=86400

workflows:
  main:
    jobs:
      - build
      - push-public-folder
        requires:
          - build

