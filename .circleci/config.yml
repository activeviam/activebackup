version: 2.1

setup: true

orbs:
  python: circleci/python@2.0.3
  gcp-cli: circleci/gcp-cli@3.3.0
  gcp-storage: freighthub/gcp-storage@0.1
  cli: circleci/circleci-cli@0.1.9
  git-shallow-clone: guitarrapc/git-shallow-clone@2.8.0


jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run: mkdir -p workspace
      - run: echo "Hello, world!" > workspace/echo-output
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run:
          command: |
            pytest --version
          name: Test
      - run:
          name: Show all files
          command: find "$(pwd)"
      - persist_to_workspace:
          root: workspace
          paths: 
            - echo-output

  use-gcp:
    executor: gcp-cli/default
    steps:
     - run: 
          name: Setup Google Cloud SDK
          command: |
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
      - gcp-cli/setup:
          version: 404.0.0
      - persist_to_workspace:
          root: workspace
          paths: 
            - echo-output


  push-public-folder:
    executor: gcp-cli/default
    steps:
      - attach_workspace:
           at: workspace/echo-output

      - setup_directquery_cloud_credentials

      - gcp-storage/upload:
            source_path: echo-output
            destination_bucket: backup_folder
            cache_control: public, max-age=86400

workflows:
  main:
    jobs:
      - build
      - use-gcp
      - push-public-folder