version: 2.1

setup: true

orbs:
  python: circleci/python@2.0.3
  gcp-cli: circleci/gcp-cli@3.3.0
  gcp-storage: freighthub/gcp-storage@0.1
  cli: circleci/circleci-cli@0.1.9
  git-shallow-clone: guitarrapc/git-shallow-clone@2.8.0


jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run:
          name: "echo an SERVICE_ACCOUNT_FILE, that is part of our context"
          command: |
            echo $SERVICE_ACCOUNT_FILE
      - run:
          name: "Setup custom environment variables"
          command: echo 'export SERVICE_ACCOUNT_FILE' >> "$BASH_ENV"
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run: printenv
      - run:
          command: |
            python3 final_script.py
      - run:
          command: |
            pytest --version
          name: Test
      - run:
          name: Show all files
          command: find "$(pwd)"
      - persist_to_workspace:
          root: /home/circleci/project
          paths: 
            - .


workflows:
  main:
    jobs:
      - build